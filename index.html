<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLT35021 DAPA Assessment Timetable</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Define DAPA Color Palette */
        :root {
            --dapa-primary: #532A8C; /* Deep Purple (Main Text, Accent) */
            --dapa-secondary: #C3ACE8; /* Light Purple/Lavender (Buttons, Highlights) */
            --dapa-background: #F2F2F2; /* Very Light Grey (Body Background) */
            --dapa-accent-hover: #9D8ABB; /* Muted Medium Purple (Hover State) */
        }
        /* Custom styles to incorporate DAPA colors via Tailwind theme */
        .bg-dapa-primary { background-color: var(--dapa-primary); }
        .text-dapa-primary { color: var(--dapa-primary); }
        .bg-dapa-secondary { background-color: var(--dapa-secondary); }
        .text-dapa-secondary { color: var(--dapa-secondary); }
        .bg-dapa-background { background-color: var(--dapa-background); }
        .hover\:bg-dapa-accent-hover:hover { background-color: var(--dapa-accent-hover); }
        
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dapa-background);
        }
        .container {
            max-width: 1000px;
        }
        
        /* Input Field Styling */
        .info-input {
            border: 1px solid #D1D5DB; /* light gray border */
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem; /* rounded-md */
            width: 100%;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .info-input:focus {
            border-color: var(--dapa-primary);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(83, 42, 140, 0.25); /* Primary color shadow for focus */
        }

        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                background-color: white;
            }
            .timetable-card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            h1 {
                color: #000 !important;
            }
            /* Ensure text is black for printing */
            .text-dapa-primary { color: #000 !important; }

            /* Style inputs for printing: make them look like text */
            .print-field {
                border: none !important;
                border-bottom: 1px solid #000 !important; /* Underline effect */
                padding: 0;
                display: inline-block;
                color: #000;
                font-weight: 600; /* Semibold for visibility */
            }
            .print-label {
                font-weight: 400; /* Normal weight for label */
                color: #333;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-6 no-print">
            <h1 class="text-4xl md:text-5xl font-extrabold text-dapa-primary tracking-tight mb-2">
                HLT35021 Assessment Timetable
            </h1>
            <p class="text-lg text-gray-600">Dynamic Planning, Assessment, and Reporting (DAPA)</p>
        </header>

        <!-- Student Info Fields -->
        <div class="bg-white p-4 rounded-xl shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                
                <!-- Student Name -->
                <div class="flex flex-col">
                    <label for="student-name" class="print-label text-sm font-medium text-gray-700 mb-1">Student Name</label>
                    <input type="text" id="student-name" placeholder="Enter student's full name" 
                           class="info-input print-field">
                </div>
                
                <!-- Student Number -->
                <div class="flex flex-col">
                    <label for="student-number" class="print-label text-sm font-medium text-gray-700 mb-1">Student Number</label>
                    <input type="text" id="student-number" placeholder="Enter student number" 
                           class="info-input print-field">
                </div>
                
                <!-- Date of Review (Current Date) -->
                <div class="flex flex-col">
                    <label for="review-date" class="print-label text-sm font-medium text-gray-700 mb-1">Date of Review</label>
                    <input type="date" id="review-date" 
                           class="info-input print-field">
                </div>
            </div>
        </div>

        <!-- Current User Display for Debugging -->
        <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 p-3 rounded-lg mb-4 text-sm no-print">
            <p class="font-bold">DEBUG INFO (Check Console F12 for verbosity):</p>
            <p>User Status: <span id="auth-status" class="font-mono">...Authenticating...</span></p>
            <p>Firestore Path: <span id="firestore-path" class="font-mono">...Determining...</span></p>
        </div>
        
        <div class="timetable-card bg-white shadow-xl rounded-xl overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-dapa-secondary">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-dapa-primary uppercase tracking-wider">
                            Unit Code & Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-dapa-primary uppercase tracking-wider hidden sm:table-cell">
                            Assessment Type
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-dapa-primary uppercase tracking-wider">
                            Submission Date
                        </th>
                    </tr>
                </thead>
                <tbody id="timetable-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="3" class="p-8 text-center text-gray-500">Loading Timetable Data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="flex justify-center mt-6 no-print" id="print-button-container">
            <button id="print-button" class="bg-dapa-primary text-white py-2 px-6 rounded-lg font-semibold hover:bg-dapa-accent-hover transition duration-150 shadow-md flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                    <path fill-rule="evenodd" d="M5 2.5A1.5 1.5 0 0 1 6.5 1h7A1.5 1.5 0 0 1 15 2.5v12.5a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 5 15V2.5ZM15 5.5v2.5a.75.75 0 0 0 1.5 0V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v4.5a.75.75 0 0 0 1.5 0V5.5h11ZM4 15V9.75a.75.75 0 0 1 1.5 0V15a.75.75 0 0 0 .75.75h7a.75.75 0 0 0 .75-.75V9.75a.75.75 0 0 1 1.5 0V15A1.5 1.5 0 0 1 13.5 16.5h-7A1.5 1.5 0 0 1 5 15V9.75a.75.75 0 0 1-1.5 0V15Z" clip-rule="evenodd" />
                </svg>
                Print Timetable
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase SDKs using CDN for this HTML file
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let firebaseConfig = {};

        // -------------------------------------------------------------------------
        // üëá CRITICAL: PASTE YOUR REAL FIREBASE CONFIGURATION OBJECT HERE
        // -------------------------------------------------------------------------
        // You MUST replace the content of the `firebaseConfig` object below
        // with the keys from your Firebase project.
        // MINIMUM REQUIRED KEYS for Authentication and Firestore:
        // apiKey, authDomain, projectId, and appId
        // --- START CONFIG BLOCK ---
        firebaseConfig = {
            // apiKey: "YOUR_API_KEY", 
            // authDomain: "your-project.firebaseapp.com",
            // projectId: "your-project-id",
            // appId: "1:1234567890:web:abcdef123456"
        };
        // --- END CONFIG BLOCK ---
        // -------------------------------------------------------------------------
        // üëÜ CRITICAL: End of Configuration
        // -------------------------------------------------------------------------

        let db, auth;

        // --- CORE FUNCTIONS ---

        /**
         * Sets the Date of Review input field to the current date.
         */
        function setInitialReviewDate() {
            const dateInput = document.getElementById('review-date');
            // Check if the element exists and if it's currently empty
            if (dateInput && !dateInput.value) {
                const today = new Date();
                const year = today.getFullYear();
                // Month is 0-indexed, so add 1 and pad with zero
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}`;
            }
        }
        
        /**
         * Loads mock data for the timetable. This function is a FALLBACK 
         * and is only called if the Firebase config is missing or invalid.
         */
        function loadMockData() {
            console.warn("Using mock data. To connect to Firestore, replace the placeholder config with your actual Firebase project keys.");
            const mockAssessments = [
                { unitCode: 'HLT35021', unitName: 'Dynamic Planning', type: 'Assignment 1', date: '2024-11-20' },
                { unitCode: 'COMM101', unitName: 'Effective Communication', type: 'Presentation', date: '2024-12-05' },
                { unitCode: 'TECH205', unitName: 'Digital Technologies', type: 'Exam', date: '2024-12-15' },
                { unitCode: 'HLT35021', unitName: 'Assessment & Reporting', type: 'Major Project', date: '2024-12-22' },
            ];
            updateTimetable(mockAssessments);

             document.getElementById('timetable-body').innerHTML += `
                <tr>
                    <td colspan="3" class="p-2 text-center text-sm font-bold text-blue-700 bg-blue-100/50">
                        <p class="font-bold">MOCK DATA DISPLAYED</p>
                        <p class="text-xs">Data is not persistent. Replace the config block for real data.</p>
                    </td>
                </tr>
            `;
            document.getElementById('auth-status').textContent = "MOCK DATA";
            document.getElementById('firestore-path').textContent = "N/A";
        }


        /**
         * Helper function to render an error message to the UI.
         * @param {string} message The error message to display.
         */
        function renderErrorState(message) {
            const timetableBody = document.getElementById('timetable-body');
            timetableBody.innerHTML = `
                <tr>
                    <td colspan="3" class="p-4 text-center text-red-700 font-semibold bg-red-100 rounded-b-xl">
                        <p class="text-lg">‚ö†Ô∏è ERROR LOADING DATA</p>
                        <p class="text-sm mt-1 text-red-900 break-all">${message}</p>
                        <p class="text-xs mt-2 text-red-500">
                            Check the Console (F12) for detailed logs, especially for
                            <strong class="text-red-700">Firestore Security Rules</strong> errors.
                        </p>
                    </td>
                </tr>
            `;
            // Do not overwrite auth-status if it already indicates config missing
            if (document.getElementById('auth-status').textContent.indexOf('Missing') === -1) {
                document.getElementById('auth-status').textContent = "‚ùå Initialization Failed";
            }
            console.error("UI Error Message Displayed:", message);
        }

        /**
         * Renders the timetable data to the table body.
         * @param {Array<Object>} assessments Array of assessment objects.
         */
        function updateTimetable(assessments) {
            const timetableBody = document.getElementById('timetable-body');
            
            // Sort assessments by date. We sort client-side.
            assessments.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateA - dateB;
            });

            if (assessments.length === 0) {
                timetableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="p-8 text-center text-gray-500">
                            No assessments found for this user. Add one to get started!
                        </td>
                    </tr>
                `;
                return;
            }

            timetableBody.innerHTML = assessments.map(assessment => {
                const formattedDate = new Date(assessment.date).toLocaleDateString('en-AU', {
                    day: '2-digit', month: 'short', year: 'numeric'
                });

                return `
                    <tr class="hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${assessment.unitCode || 'N/A'} - ${assessment.unitName || 'No Title'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 hidden sm:table-cell">
                            ${assessment.type || 'Assessment'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-dapa-primary">
                            ${formattedDate}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        /**
         * Initializes Firebase and sets up the Firestore listener.
         */
        async function initFirebaseAndLoadData() {
            try {
                setLogLevel('debug');
                console.log("--- STARTING FIREBASE INITIALIZATION ---");
                
                // ‚ùó Set the default date immediately upon loading, before async calls
                setInitialReviewDate(); 

                // Check if the config object is empty (user didn't paste anything)
                if (Object.keys(firebaseConfig).length < 4) { // Check for minimum required keys
                    const warnMsg = "Firebase configuration object is incomplete or empty. Please ensure you have apiKey, authDomain, projectId, and appId.";
                    console.warn(`‚ö†Ô∏è ${warnMsg}`);
                    // Fallback to hardcoded/mock data if config is missing
                    loadMockData(); 
                    return;
                }
                
                // --- START Standard Firebase Initialization Flow ---
                console.log("Firebase Config loaded successfully. Proceeding with Firebase data fetching.");

                // 1. Initialize Firebase App
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Authentication
                let signInSuccessful = false;

                // 2a. Attempt Custom Token sign-in
                if (initialAuthToken && typeof initialAuthToken === 'string' && initialAuthToken.length > 0) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log(`Attempting sign-in with custom token...`);
                        signInSuccessful = true;
                    } catch (authError) {
                        // Catch error, fall back to Anonymous sign-in.
                        console.warn(`‚ö†Ô∏è Custom Token Sign-in Failed (Code: ${authError.code || 'Unknown'}). Falling back to Anonymous Sign-in.`, authError.message);
                    }
                }

                // 2b. Fallback to Anonymous Sign-in if custom sign-in was not attempted or failed
                if (!signInSuccessful) {
                    await signInAnonymously(auth);
                    console.log(`Attempting anonymous sign-in...`);
                }

                const userId = auth.currentUser?.uid || 'N/A';
                
                if (auth.currentUser) {
                     document.getElementById('auth-status').textContent = `‚úÖ Success (UID: ${userId})`;
                     console.log(`‚úÖ Authentication Successful. User ID: ${userId}`);
                } else {
                     throw new Error("Authentication failed. User object is null after sign-in attempt.");
                }

                // 3. Firestore Listener Setup
                const collectionName = 'assessments';
                // Using the required private collection path: /artifacts/{appId}/users/{userId}/assessments
                const collectionPath = `artifacts/${appId}/users/${userId}/${collectionName}`;

                document.getElementById('firestore-path').textContent = collectionPath;
                console.log(`üì° Attempting to connect to Firestore path: ${collectionPath}`);

                const q = collection(db, collectionPath);

                // Use onSnapshot with an explicit error callback for verbose debugging
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    console.log(`üì• Received data snapshot. Total documents: ${snapshot.docs.length}`);
                    
                    const assessments = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    updateTimetable(assessments);
                    console.log("‚úÖ Timetable updated successfully.");
                }, 
                // CRUCIAL: Error callback for the listener
                (error) => {
                    console.error("‚ùå Firestore Listener FAILED!", error);
                    let errorMessage = error.message;

                    // Provide detailed advice on permission-denied errors
                    if (error.code === 'permission-denied') {
                        errorMessage += " (Check Firestore Security Rules for path access: 'artifacts/{appId}/users/{userId}/assessments')";
                    }

                    renderErrorState(errorMessage);
                });

                // --- END Standard Firebase Initialization Flow ---

            } catch (error) {
                // Catch any fatal errors during authentication or general setup *after* config check
                console.error("FATAL INITIALIZATION ERROR:", error);
                const errorMessage = error.message || "An unknown error occurred during app initialization.";
                renderErrorState(`Initialization Failed: ${errorMessage}`);
            }
        }

        // --- EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            initFirebaseAndLoadData();

            // Print button handler
            const printButton = document.getElementById('print-button');
            if (printButton) {
                printButton.addEventListener('click', () => {
                    window.print();
                });
            }
        });
    </script>
</body>
</html>
